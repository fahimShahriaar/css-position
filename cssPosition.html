<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section div{
            width: 200px;
        }
        #boy{
            position: relative;
            left: 15px;
            top: 75px;
            z-index: 2;
        }
        #ring{
            position: relative;
            z-index: 1;
        }
        #water{
            position: relative;
            top: -75px;

        }

    </style>
</head>

<body>
    <section>
        <div id="boy">
            <img src="./images/boy.svg" alt="">
        </div>
        <div id="ring">
            <img src="./images/ring.svg" alt="">
        </div>
        <div id="water">
            <img src="./images/water.svg" alt="">
        </div>
    </section>
</body>

</html>
